{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row"  >
      {% for i in movie_list %}
      <div class="col-md-3">
          <div class="card" style="width: 18rem margin-right:10px;">
            <img src="{{i.img.url}}" class="card-img-top" alt="" width="250" height="500">
            <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text" width="250">{{i.desc}}</p>
             <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Detail</a>
            </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

Hello

{% endblock %}
